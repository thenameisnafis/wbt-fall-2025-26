<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact - Nafis Hasan">
    <link rel="stylesheet" href="../css/Contact.css">
    <title>Contact Me - Nafis Hasan</title>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">Nafis Hasan</div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="Education.html">Education</a></li>
            <li><a href="Experience.html">Experience</a></li>
            <li><a href="Skills.html">Skills</a></li>
            <li><a href="Projects.html">Projects</a></li>
            <li><a href="Contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <h1>Contact Me</h1>
    </header>

    <!-- Form Container -->
    <main class="form-container">
        <form action="#" method="POST">

            <div class="form-row">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>

            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-row">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" placeholder="Company name">
            </div>

            <div class="form-row">
                <label for="reason">Reason for Contacting Me:</label>
                <div class="options-group">
                    <label class="option-item">
                        <input type="radio" name="reason" value="Project" required>
                        <span>Project</span>
                    </label>
                    <label class="option-item">
                        <input type="radio" name="reason" value="Thesis">
                        <span>Thesis</span>
                    </label>
                    <label class="option-item">
                        <input type="radio" name="reason" value="Job">
                        <span>Job</span>
                    </label>
                </div>
            </div>

            <div class="form-row">
                <label for="services">Services you're interested in:</label>
                <div class="options-group">
                    <label class="option-item">
                        <input type="checkbox" name="services" value="Graphics Design">
                        <span>Graphics Design</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="services" value="Web Development">
                        <span>Web Development</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="services" value="Research">
                        <span>Research</span>
                    </label>
                </div>
            </div>

            <div class="form-row">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-row">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>

            <div class="button-area">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

        </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Nafis Hasan — All Rights Reserved.</p>
    </footer>

</body>

</html>
