<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact - Nafis Hasan">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../css/Contact.css">
</head>

<body>

    <div class="form-container">
        <h2>Contact Me</h2>

        <form>

            <div class="form-row">
                <label>Full Name:</label>
                <input type="text" required>
            </div>

            <div class="form-row">
                <label>Email:</label>
                <input type="email" required>
            </div>

            <div class="form-row">
                <label>Password:</label>
                <input type="password" required>
            </div>

            <div class="form-row">
                <label>Company:</label>
                <input type="text">
            </div>

            <!-- REASON SECTION -->
            <div class="form-row">
                <label>Reason for contacting me:</label>
                <div class="options-group">
                    <label class="option-item">
                        <input type="radio" name="reason" required>
                        <span>Project</span>
                    </label>

                    <label class="option-item">
                        <input type="radio" name="reason">
                        <span>Thesis</span>
                    </label>

                    <label class="option-item">
                        <input type="radio" name="reason">
                        <span>Job</span>
                    </label>
                </div>
            </div>

            <!-- SERVICES SECTION -->
            <div class="form-row">
                <label>Services you're interested in:</label>
                <div class="options-group">
                    <label class="option-item">
                        <input type="checkbox" name="services" required>
                        <span>Graphics Design</span>
                    </label>

                    <label class="option-item">
                        <input type="checkbox" name="services">
                        <span>Web Development</span>
                    </label>

                    <label class="option-item">
                        <input type="checkbox" name="services">
                        <span>Research</span>
                    </label>
                </div>
            </div>

            <!-- DATE FIELD (Day → Month → Year) -->
            <div class="form-row">
                <label>Preferred Date:</label>
                <div class="date-group">
                    <!-- DAY -->
                    <select required>
                        <option value="">Day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>

                    <!-- MONTH -->
                    <select required>
                        <option value="">Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>

                    <!-- YEAR -->
                    <select required>
                        <option value="">Year</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                    </select>
                </div>
            </div>

            <div class="button-area">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

        </form>
    </div>

</body>

</html>
